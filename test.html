<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>CGG</title>
    <script type="text/javascript" charset="utf-8">
        document.domain=document.domain;
        function sendText() {
            //alert("I got here!");
            window.localStorage.setItem("text",document.getElementById("text").value);
            window.localStorage.setItem("packageName",document.getElementById("packageName").value);
            //alert(window.localStorage.getItem("text"));
            //alert(window.localStorage.getItem("packageName"));
            window.parent.postMessage('OpenOtherApp,' + window.localStorage.getItem("text")+','+window.localStorage.getItem("packageName"), "*");
        }


</script>
</head>
  <body>
        <input type="text" name="text" id="text" value="" placeholder="Data" />
        <input type="text" name="packageName" id="packageName" value="" placeholder="Package Name" />
        <input type="submit" value="Send Data" id="submitButton" onClick="sendText()">
  </body>
</html>
